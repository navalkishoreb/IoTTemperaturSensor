<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Temperature Sensor</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
    <script src="../static/js/jquery-3.1.1.min.js"></script>
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
		   <li role = "presentation"> <a href="/userHome">User</a></li>
                    <li role="presentation" class="active"><a href="/showAddSensor">Add Sensor</a>
                    </li>
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Temperature Sensor</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/addSensor">
                <fieldset>
 
 
                    <!-- Sensor id-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Sensor Id</label>
                        <div class="col-md-4">
                            <input id="sensorId" name="sensorId" type="text" placeholder="16 byte id" class="form-control input-md">
                        </div>
                    </div>
 
                    <!-- Topic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Associate Topic</label>
                        <div class="col-md-4">
                            <input class="form-control" id="sensorTopic" name="sensorTopic" placeholder ="/room/kitchen/temperature"></input>
                        </div>
                    </div>
                    
                      <!-- read write pemissions-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Read Write Permission</label>
                        <div class="col-md-4">
                            <input id="readWrite" name="readWrite" type="number" value =1 min =1 max =2 placeholder="read/write" class="form-control input-md">
                        </div>
                    </div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="addSensor" name="singlebutton" class="btn btn-primary" type="submit" value="Add" />
                        </div>
                    </div>
 
                </fieldset>
            </form>
 
        </section>
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
